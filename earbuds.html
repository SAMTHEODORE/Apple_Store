<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple Store - Earbuds</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { margin:0; font-family:'Inter',sans-serif; background:#f4f4f4; }
header { background:#fff; padding:15px 20px; box-shadow:0 2px 5px rgba(0,0,0,0.1); position:sticky; top:0; z-index:1000; }
nav { display:flex; justify-content:space-between; align-items:center; max-width:1200px; margin:0 auto; }
nav .logo { font-size:24px; font-weight:700; color:#0071e3; text-decoration:none; }
nav ul { display:flex; list-style:none; gap:20px; margin:0; padding:0; }
nav ul li a { text-decoration:none; color:#333; font-weight:500; transition:color 0.3s; }
nav ul li a:hover { color:#0071e3; }

.search-container { text-align:center; margin:30px 0; }
.search-container input, .search-container select {
  width:250px; max-width:90%; padding:10px 15px;
  font-size:16px; border-radius:25px; border:1px solid #ccc;
  outline:none; transition:border 0.3s; margin:5px;
}
.search-container input:focus { border-color:#0071e3; }

.products { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; max-width:1200px; margin:0 auto; padding:0 20px; }
.product-card {
    background:#fff; border-radius:12px; overflow:hidden;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    transition:transform 0.3s, box-shadow 0.3s;
    display:flex; flex-direction:column; align-items:center; text-align:center;
}
.product-card:hover { transform:translateY(-5px); box-shadow:0 8px 20px rgba(0,0,0,0.15); }
.product-card img {
    width:100%; height:250px; object-fit:contain;
    background:#f9f9f9; padding-top:10px; transition:transform 0.3s;
}
.product-card:hover img { transform:scale(1.05); }

.product-info { padding:15px; flex:1; display:flex; flex-direction:column; justify-content:space-between; align-items:center; text-align:center; }
.product-info h4 { margin:0 0 10px 0; font-size:18px; color:#333; }
.product-info p { font-size:14px; color:#555; margin-bottom:15px; line-height:1.4; }

.btnn { display:flex; justify-content:center; align-items:center; }
.btnn a {
    display:inline-block; padding:10px 20px; border-radius:25px;
    text-decoration:none; color:#fff; font-weight:600;
    background:linear-gradient(45deg, #FF6B6B, #FFD93D);
    transition:all 0.3s;
}
.btnn a:hover { background:linear-gradient(45deg, #FFD93D, #FF6B6B); transform:scale(1.05); }

footer { background:#222; color:#ccc; padding:20px; text-align:center; margin-top:40px; font-size:14px; }
</style>
</head>
<body>

<header>
    <nav>
        <a href="#" class="logo">APPLE STORE</a>
        <ul>
            <li><a href="./about.html"><i class="fa-solid fa-circle-info"></i> About</a></li>
            <li><a href="./contact.html"><i class="fa-solid fa-user"></i> Contact</a></li>
            <li><a href="./admin.html"><i class="fa-solid fa-lock"></i> Admin</a></li>
        </ul>
    </nav>
</header>

<div class="search-container">
    <select id="categorySelect">
        <option value="mobile">Mobile</option>
        <option value="laptop">Laptop</option>
        <option value="watch">Watch</option>
        <option value="earbuds" selected>Earbuds</option>
    </select>

    <select id="brandSelect">
        <option value="">All Brands</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search products...">
</div>

<div class="products" id="productGrid"></div>

<footer>
    &copy; 2024 Theo Inc. All rights reserved.
</footer>

<script>
const grid = document.getElementById('productGrid');
const search = document.getElementById('searchInput');
const categorySelect = document.getElementById('categorySelect');
const brandSelect = document.getElementById('brandSelect');

// Main earbuds array
const earbudsData = [
  { brand:"Apple", name:"AirPods Pro 2", img:"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MWP22_AV1?wid=1144&hei=1144&fmt=jpeg&qlt=80&.v=1671567231022", desc:"Active Noise Cancellation<br>Adaptive EQ<br>MagSafe Charging Case", price:"₹26,900" },
  { brand:"OnePlus", name:"OnePlus Buds Pro 2", img:"https://rukminim2.flixcart.com/image/480/640/xif0q/headphone/e/o/8/buds-pro-2r-oneplus-original-imagznzczgnncyzf.jpeg?q=90", desc:"Active Noise Cancellation<br>10mm Dynamic Driver<br>IP55 Water Resistant", price:"₹9,999" },
  { brand:"Samsung", name:"Galaxy Buds 2 Pro", img:"https://m.media-amazon.com/images/I/61KVX-MbIUL._AC_UF1000,1000_QL80_.jpg", desc:"Hi-Fi Sound<br>Active Noise Cancellation<br>Wireless Charging Case", price:"₹15,990" },
  { brand:"Sony", name:"Sony WF-1000XM4", img:"https://m.media-amazon.com/images/I/71o8Q5XJS5L._SL1500_.jpg", desc:"Noise Cancelling<br>IPX4 Waterproof<br>High-Res Audio", price:"₹19,999" },
  { brand:"Bose", name:"Bose QuietComfort Earbuds II", img:"https://rukminim2.flixcart.com/image/480/640/xif0q/headphone/j/n/n/quietcomfort-earbuds-ii-bose-original-imaghgjqh6bryxe2.jpeg?q=90", desc:"Acoustic Noise Cancelling<br>Touch Controls<br>Wireless Charging", price:"₹25,999" },
  { brand:"JBL", name:"JBL Live Pro 2", img:"https://rukminim2.flixcart.com/image/480/640/xif0q/headphone/s/7/u/-original-imagum68hvfdt5qs.jpeg?q=90", desc:"Smart Volume<br>IPX7 Waterproof<br>Wireless Charging Case", price:"₹12,499" }
];

// Save data to localStorage for persistence
localStorage.setItem('earbuds', JSON.stringify(earbudsData));
localStorage.setItem('earbuds-brands', JSON.stringify([...new Set(earbudsData.map(e=>e.brand))]));

let allProducts = [];

function loadProducts(){
  const category = 'earbuds';
  allProducts = getData(category);

  // Populate brand filter
  const brands = getData(category+'-brands') || [];
  brandSelect.innerHTML = '<option value="">All Brands</option>';
  brands.forEach(b=> brandSelect.innerHTML += `<option value="${b}">${b}</option>`);

  displayProducts(allProducts);
}

function getData(key){ return JSON.parse(localStorage.getItem(key)) || []; }

function displayProducts(products){
  grid.innerHTML = '';
  products.forEach((p,index)=>{
    const card = document.createElement('div');
    card.className='product-card';
    card.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <div class="product-info">
        <h4>${p.name}</h4>
        <p>${p.desc}<br><b>${p.price}</b></p>
        <div class="btnn">
          <a href="buy.html" id="buy-${index}">Buy Now</a>
        </div>
      </div>`;
    grid.appendChild(card);

    document.getElementById(`buy-${index}`).addEventListener('click', ()=>{
      localStorage.setItem("selectedMobile", JSON.stringify(p));
    });
  });
}

// Search filter
search.addEventListener('keyup', ()=>{
  const val = search.value.toLowerCase();
  const filtered = allProducts.filter(p=> p.name.toLowerCase().includes(val) || p.desc.toLowerCase().includes(val));
  displayProducts(filtered);
});

// Brand filter
brandSelect.addEventListener('change', ()=>{
  const val = brandSelect.value;
  const filtered = val ? allProducts.filter(p=> p.brand===val) : allProducts;
  displayProducts(filtered);
});

// Category redirect
categorySelect.addEventListener('change', ()=>{
  const cat = categorySelect.value;
  if(cat==='mobile') window.location.href='index.html';
  else if(cat==='laptop') window.location.href='laptop.html';
  else if(cat==='watch') window.location.href='watch.html';
  else if(cat==='earbuds') loadProducts(); // reload earbuds
});

// Reload products if localStorage changes
window.addEventListener('storage', e=>{
  if(e.key==='earbuds' || e.key==='earbuds-brands') loadProducts();
});

loadProducts(); // initial display
</script>

</body>
</html>
