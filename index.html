<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APPLE STORE | Mobile</title>
<link rel="icon" href="Images/apple-logo-transparent.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<style>
  body { font-family:-apple-system, BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,sans-serif; margin:0; background:#f5f5f7; color:#1d1d1f; }
  header { background:#fff; padding:20px; text-align:center; font-size:28px; font-weight:700; border-bottom:1px solid #d2d2d7; }
  nav { display:flex; justify-content:center; gap:25px; background:#fff; padding:15px; border-bottom:1px solid #d2d2d7; }
  nav a { text-decoration:none; color:#1d1d1f; font-weight:600; }
  nav a:hover { color:#0071e3; }
  .top-bar { display:flex; justify-content:center; gap:10px; background:#fff; padding:15px; border-bottom:1px solid #ddd; flex-wrap:wrap; }
  .top-bar input, .top-bar select { padding:10px; font-size:15px; border:1px solid #ccc; border-radius:6px; }
  .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:25px; padding:40px; max-width:1200px; margin:auto; }
  .product-card { background:#fff; border-radius:16px; box-shadow:0 4px 15px rgba(0,0,0,0.08); overflow:hidden; transition:transform 0.2s; }
  .product-card:hover { transform:translateY(-5px); }
  .product-card img { width:100%; height:220px; object-fit:contain; background:#fafafa; padding:15px; }
  .product-info { padding:15px; text-align:center; }
  .product-info h4 { font-size:18px; margin-bottom:10px; }
  .product-info p { font-size:14px; color:#444; }
  .btnn a { display:inline-block; margin-top:10px; padding:10px 16px; background:#0071e3; color:#fff; border-radius:6px; text-decoration:none; }
  .btnn a:hover { background:#005bb5; }
</style>
</head>
<body>

<header>APPLE STORE</header>

<nav>
  <a href="./index.html"><i class="fa-solid fa-house"></i> Home</a>
  <a href="./about.html"><i class="fa-solid fa-circle-info"></i> About</a>
  <a href="./contact.html"><i class="fa-solid fa-user"></i> Contact</a>
  <a href="./admin.html"><i class="fa-solid fa-lock"></i> Admin</a>
</nav>

<div class="top-bar">
  <select id="categorySelect">
    <option value="index.html" selected>Mobile</option>
    <option value="laptop.html">Laptop</option>
    <option value="watch.html">Watch</option>
    <option value="earbuds.html">Earbuds</option>
  </select>

  <select id="brandFilter">
    <option value="">All Brands</option>
  </select>

  <input type="text" id="searchInput" placeholder="Search mobile...">
</div>

<div class="grid" id="productGrid"></div>

<script>
// ===== All mobiles data =====
let mobiles = [
  { name: "iPhone 15 Pro", brand: "Apple", desc: "6.1 inch, A17 Bionic, 256GB", price: "₹1,29,900", img: "https://rukminim2.flixcart.com/image/480/640/xif0q/mobile/0/q/d/-original-imagtc4hzawdcp4g.jpeg?q=90" },
  { name: "iPhone 14", brand: "Apple", desc: "6.1 inch, A15 Bionic, 128GB", price: "₹79,900", img: "https://rukminim2.flixcart.com/image/480/640/xif0q/mobile/3/5/l/-original-imaghx9qmgqsk9s4.jpeg?q=90" },
  { name: "Samsung Galaxy S23", brand: "Samsung", desc: "6.1 inch, Snapdragon 8 Gen2, 128GB", price: "₹79,999", img: "https://rukminim2.flixcart.com/image/480/640/xif0q/mobile/t/0/g/-original-imah4zp7fvqp8wev.jpeg?q=90" },
  { name: "Samsung Galaxy Z Fold5", brand: "Samsung", desc: "7.6 inch foldable, 512GB", price: "₹1,79,999", img: "https://cellbay.in/wp-content/uploads/2023/11/Samsung-Galaxy-Z-Fold-5-phantom-black.jpg" },
  { name: "OnePlus 11", brand: "OnePlus", desc: "6.7 inch, Snapdragon 8 Gen2, 256GB", price: "₹49,999", img: "https://m.media-amazon.com/images/I/61amb0CfMGL.jpg" },
  { name: "OnePlus Nord 3", brand: "OnePlus", desc: "6.7 inch, MediaTek Dimensity 9200+, 256GB", price: "₹29,999", img: "https://m.media-amazon.com/images/I/6175SlKKECL.jpg" },
  { name: "Xiaomi 13 Pro", brand: "Xiaomi", desc: "6.73 inch, Snapdragon 8 Gen2, 256GB", price: "₹62,999", img: "https://rukminim2.flixcart.com/image/480/640/xif0q/mobile/s/a/m/13-pro-2210132g-xiaomi-original-imahbdmy4ttbpvhg.jpeg?q=90" },
  { name: "Redmi Note 12 Pro", brand: "Xiaomi", desc: "6.67 inch, MediaTek Dimensity 1080, 128GB", price: "₹19,999", img: "https://rukminim2.flixcart.com/image/480/640/xif0q/mobile/m/j/o/-original-imaghkvue4yjecju.jpeg?q=90" },
  { name: "Realme GT 3", brand: "Realme", desc: "6.7 inch, Snapdragon 8+, 256GB", price: "₹39,999", img: "https://rukminim2.flixcart.com/image/480/640/l3rmzrk0/mobile/a/f/2/-original-imagetmecznbydne.jpeg?q=90" },
  { name: "Realme Narzo 60X", brand: "Realme", desc: "6.6 inch, MediaTek Helio G99, 128GB", price: "₹12,999", img: "https://rukminim2.flixcart.com/image/480/480/xif0q/mobile/v/3/e/narzo-60x-5g-rmx3782-realme-original-imagtjckcetgqd9y.jpeg?q=90" },
  { name: "Vivo V20", brand: "Vivo", desc: "8 GB RAM | 128 GB ROM | Expandable Upto 1 TB", price: "₹27,999", img: "https://asia-exstatic-vivofs.vivo.com/PSee2l50xoirPK7y/1609731118931/35cff266250636affbe81b1d77f6e5e4.png" },
  { name: "Vivo X200", brand: "Vivo", desc: "16 GB RAM | 512 GB ROM | 16.94 cm (6.67 inch) Full HD+ Display", price: "₹71,999", img: "https://in-exstatic-vivofs.vivo.com/gdHFRinHEMrj3yPG/1732879601297/4f55294865b38fc1487c7d8234af80af.png" }

];

  

// Save to localStorage
localStorage.setItem('mobiles', JSON.stringify(mobiles));

// ===== Selectors =====
const grid = document.getElementById('productGrid');
const search = document.getElementById('searchInput');
const brandFilter = document.getElementById('brandFilter');
const categorySelect = document.getElementById('categorySelect');

// Navigate category
categorySelect.addEventListener('change', ()=>{
  window.location.href = categorySelect.value;
});

// Load brands dynamically
function loadBrands(){
  const brands = [...new Set(mobiles.map(p=>p.brand))];
  brandFilter.innerHTML = '<option value="">All Brands</option>';
  brands.forEach(b=>{
    brandFilter.innerHTML += `<option value="${b}">${b}</option>`;
  });
}

// Display products
function displayProducts(list){
  grid.innerHTML = '';
  if(list.length === 0){
    grid.innerHTML = '<p style="text-align:center; width:100%">No mobiles found!</p>';
    return;
  }
  list.forEach(p=>{
    let card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <div class="product-info">
        <h4>${p.name}</h4>
        <p>${p.desc}<br><b>${p.price}</b></p>
        <div class="btnn">
          <a href="#" onclick='buyProduct(${JSON.stringify(p)})'>Buy Now</a>
        </div>
      </div>
    `;
    grid.appendChild(card);
  });
}

// Buy product
function buyProduct(product){
  localStorage.setItem("selectedMobile", JSON.stringify(product));
  window.location.href = "buy.html";
}

// Search
search.addEventListener('keyup', ()=>{
  const text = search.value.toLowerCase();
  const brandValue = brandFilter.value;

  let filtered = mobiles.filter(p =>
      p.name.toLowerCase().includes(text) ||
      p.desc.toLowerCase().includes(text)
  );

  if(brandValue){
    filtered = filtered.filter(p => p.brand === brandValue);
  }

  displayProducts(filtered);
});

// Brand filter
brandFilter.addEventListener('change', ()=>{
  const brandVal = brandFilter.value;
  const text = search.value.toLowerCase();

  let filtered = mobiles;

  if(text){
    filtered = filtered.filter(p =>
      p.name.toLowerCase().includes(text) ||
      p.desc.toLowerCase().includes(text)
    );
  }

  if(brandVal){
    filtered = filtered.filter(p => p.brand === brandVal);
  }

  displayProducts(filtered);
});

// Init
loadBrands();
displayProducts(mobiles);
</script>

</body>
</html>
