    padding: 15px;
    border-bottom: 1px solid #ddd;

    padding: 10px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 25px;
    padding: 40px;
    max-width: 1200px;
    margin: auto;
  }
  .product-card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    overflow: hidden;
    transition: transform 0.2s;
  }
  .product-card:hover { transform: translateY(-5px); }
  .product-card img {
    width: 100%;
    height: 220px;
    object-fit: contain;
    background: #fafafa;
    padding: 15px;
  }
  .product-info {
    padding: 15px;
    text-align: center;
  }
  .product-info h4 { font-size: 18px; margin-bottom: 10px; }
  .product-info p { font-size: 14px; color: #444; line-height: 1.5; }

    margin-top: 10px;
    padding: 10px 16px;
    background: #0071e3;
    color: #fff;
    border-radius: 6px;
    text-decoration: none;
    transition: background 0.3s;

function loadBrands(){
  const brands = [...new Set(laptops.map(p=>p.brand))];
  brandFilter.innerHTML = '<option value="">All Brands</option>';
  brands.forEach(b => brandFilter.innerHTML += `<option value="${b}">${b}</option>`);
}

// Function to redirect when category is changed
function goCategory(pageUrl) {
    // Redirect to selected page
    window.location.href = pageUrl;
}

// Optional: Set default selected if needed
const categorySelect = document.getElementById('categorySelect');
categorySelect.value = window.location.pathname.includes("laptop.html") ? "laptop.html" : 
                       window.location.pathname.includes("watch.html") ? "watch.html" :
                       window.location.pathname.includes("earbuds.html") ? "earbuds.html" :
                       "../index.html";

function displayProducts(list){
  grid.innerHTML = '';
  list.forEach(p=>{
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <div class="product-info">
        <h4>${p.name}</h4>
        <p>${p.desc}<br><b>${p.price}</b></p>
        <div class="btnn"><a href="#" onclick='buyProduct(${JSON.stringify(p)})'>Buy Now</a></div>
      </div>
    `;
    grid.appendChild(card);
  });
}

function buyProduct(product){
  localStorage.setItem('selectedMobile', JSON.stringify(product));
  window.location.href = 'buy.html';
}

search.addEventListener('keyup', ()=>{
  const val = search.value.toLowerCase();
  const filtered = laptops.filter(p => p.name.toLowerCase().includes(val) || p.desc.toLowerCase().includes(val));
  displayProducts(filtered);
});

brandFilter.addEventListener('change', ()=>{
  const val = brandFilter.value;
  const filtered = val ? laptops.filter(p=>p.brand===val) : laptops;

});
